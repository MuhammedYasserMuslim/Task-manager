<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Task-manager</title>
    <link rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Home</a>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto ">
                <a class="btn btn-primary" style="margin-right: 10px" th:href="@{/addtask}">New</a>
                <a class="btn btn-success" th:href="@{/sync}">Sync</a>
            </ul>
        </div>
    </div>
</nav>
<div class="container mar">
    <div class="row m-1">
        <div class="col-md-4" th:each="temp : ${tasks}">
            <div class="card text-dark bg-light mb-3" style="max-width: 18rem;">
                <div class="card-header" th:text="${temp.getId()}"></div>
                <div class="card-body">
                    <h5 class="card-title" th:text="${temp.getSummary()}"></h5>
                    <p class="card-text">
                        <a class="btn btn-primary" th:href="@{/getTask(taskId=${temp.id})}">update</a>
                        <a class="btn btn-danger" th:href="@{/delete(taskId=${temp.id})}">delete</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
