<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Task-manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Home</a>
    </div>
</nav>

<div class="container w-75 " style="background-color: rgb(237, 238, 241);padding-left: 70px; margin-top: 20px;">
    <div class="col-10">
        <form class="row align-items-center" th:action="@{/save}" th:object="${task} " method="post">

            <div class="w-50 mt-3">
                <label for="id" class="form-label" style=" margin-left: 7px;">id</label>
                <input th:field="*{id}" type="text" class="form-control" id="id" name="id">

            </div>

            <div class="w-50 mt-3">
                <label for="location" class="form-label" style=" margin-left: 7px;">location</label>
                <input th:field="*{location}" type="text" class="form-control" id="location" name="location">

            </div>

            <div class="w-75">
                <label for="summary" class="form-label" style=" margin-left: 7px;">summary</label>
                <input th:field="*{summary}" type="text" class="form-control" id="summary" name="summary">
            </div>

            <div class="w-75">
                <label for="description" class="form-label" style=" margin-left: 7px;">description</label>
                <input th:field="*{description}" type="text" class="form-control" id="description" name="description">

            </div>

            <div class="w-50">
                <label for="start" class="form-label" style=" margin-left: 7px;">start</label>
                <input th:field="*{start}" type="datetime-local" class="form-control" id="start" name="start">
            </div>

            <div class="w-50">
                <label for="end" class="form-label" style=" margin-left: 7px;">end</label>
                <input th:field="*{end}" type="datetime-local" class="form-control" id="end" name="end">
            </div>


            <button type="submit" class="btn btn-primary" style=" margin: 3% 50% 1% 50%;width: 20%;">Submit</button>
        </form>
    </div>
</div>
</body>
</html>
